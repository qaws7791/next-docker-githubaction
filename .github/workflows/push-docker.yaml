name: deploy to docker hub
run-name: Deploy to Docker Hub

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # 리포지토리 이름을 태그로 사용
          tags: ${{ vars.DOCKERHUB_USERNAME }}/next-docker-githubaction:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo apt-get update && sudo apt upgrade -y
            if ! command -v docker &> /dev/null;
            then
              echo "Docker not found, installing Docker..."
              sudo apt install apt-transport-https ca-certificates curl software-properties-common -y
              sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" -y
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
              sudo apt install docker-ce -y
              sudo apt update
              sudo systemctl enable docker
              sudo systemctl start docker
            fi
            docker pull ${{ vars.DOCKERHUB_USERNAME }}/next-docker-githubaction:latest
            docker stop next-docker-githubaction || true
            docker rm next-docker-githubaction || true
            docker run -d -p 80:3000 --name next-docker-githubaction ${{ vars.DOCKERHUB_USERNAME }}/next-docker-githubaction:latest
